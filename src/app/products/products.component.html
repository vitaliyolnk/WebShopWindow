<section class="hero">
    <div class="container">
        <!-- Hero Content-->
        <div class="hero-content pb-5 text-center">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <p class="lead text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div *ngIf="results$ | async as results" class="container">
        <div class="px-xl-5">
            <div class="row">
                <!-- Grid -->
                <app-product-list [products]="results.productResult.products" [paging]="results.productResult.paging"
                    class="products-grid col-xl-10 col-lg-9 order-lg-2"></app-product-list>
                <!-- Grid end -->
                <!-- Sidebar -->
                <app-sidebar [filterList]="results.categoryResult.categories"
                    class="sidebar col-xl-2 col-lg-3 pr-xl-5 order-lg-1"></app-sidebar>
                <!-- Sidebar end -->
            </div>
        </div>
    </div>
</div>
