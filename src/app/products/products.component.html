<div *ngIf="results$ | async as results" class="container-fluid">
    <div class="px-xl-5">
        <div class="row">
            <!-- Grid -->
            <app-product-list [products] = "results.products" class="products-grid col-xl-10 col-lg-9 order-lg-2"></app-product-list>
            <!-- Grid end -->
            <!-- Sidebar -->
            <app-sidebar [filterList] = "results.filters" class="sidebar col-xl-2 col-lg-3 pr-xl-5 order-lg-1"></app-sidebar>
            <!-- Sidebar end -->
        </div>
    </div>
</div>
