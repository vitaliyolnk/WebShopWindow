<nav *ngIf="pager.pages && pager.pages.length" aria-label="page navigation" class="d-flex justify-content-center mb-5 mt-3">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" aria-label="First" (click)="setPage(1)">
                <span aria-hidden="true">First</span>
                <span class="sr-only">First</span></a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" aria-label="Previous" (click)="setPage(pager.currentPage - 1)">
                <span aria-hidden="true">Previous</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" aria-label="Next" (click)="setPage(pager.currentPage + 1)">
                <span aria-hidden="true">Next</span>
                <span class="sr-only">Next</span></a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" aria-label="Last" (click)="setPage(pager.totalPages)">
                <span aria-hidden="true">Last</span>
                <span class="sr-only">Last</span></a>
        </li>
    </ul>
</nav>
